    <section class="container mt-5">
        <h1> Ejercicio 1: Ingresa dos números y te mostraré cuál es el mayor.</h1>

        <form>
        <div >
        <label for="num1" class="form-label">Ingrese el primer número</label>
        <input type="number" class="form-control" id="num1">
        <label for="num2" class="form-label">Ingrese el segundo número</label>
        <input type="number" class="form-control" id="num2">
        <button class="btn btn-primary mt-4" id="btn_calcularmayor">Procesar</button>
        </div>

    </form>

    </section>

    <section class="container mt-5">
        <h1> Ejercicio 2: Ingresa un número y te diré si es divisible entre dos.</h1>

        <form>
        <div >
        <label for="num3" class="form-label">Ingrese un número</label>
        <input type="number" class="form-control" id="num3">
        <button class="btn btn-primary mt-4" id="btn_calculardivision">Procesar</button>
        </div>

    </form>

    </section>
